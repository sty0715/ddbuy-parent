<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
  <link href="Css/default.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css" />
  <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css" />
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
  <script type="text/javascript" language="JavaScript">
    //加载
      $(function () {
          $("#categoryid").combobox({
              url:'getCategory',
              valueField:'id',
              textField:'name'
          })

        $("#addButton").click(function(){
              $('#addform').form('submit', {
                  url:"addTbContent",
                  success:function(data){  //注意:返回的是json字符串
                      var data=$.parseJSON(data);
                      if(data.result==1)
                          alert("添加成功");
                      else
                          alert("添加失败");
                  }
              });
          });
      });

    //使用easuyi提交表单 异步实现添加




  </script>
</head>

<body>
<p>》》 添加广告</p>
<form method="post" enctype="multipart/form-data" name="addform" id="addform">
  <p>类别:

    <select name="categoryId" id="categoryid" style="width: 80px"></select>

   </p>
   <p>标题:
     <input type="text" name="title" id="title" />
   </p>
   <p>url:
     <input type="text" name="url" id="url" />
   </p>
   <p>图片:
     <input type="file" name="pfile" id="pfile" />
   </p>
   <p>状态：
     <input type="radio" checked="checked" name="status" id="radio" value="1" />
     启用
     <input type="radio" name="status" id="radio2" value="0" />
     停用
   </p>
   <p>序号:
     <input type="text" name="sortOrder" id="sortOrder" />
   </p>
   <p>
     <input type="button" name="addButton" id="addButton" value="添加广告" />
   </p>
 </form>
 <p>&nbsp;</p>
 </body>
 </html>
